name: Run ast-grep validation rules
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

env:
  GIT_CREDENTIALS: ${{ secrets.ASTGREP_RULES_TOKEN }}

jobs:
  ast-grep-validation:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      # - name: Checkout Rules Repo
      #   if: github.event.pull_request.head.repo.full_name == github.repository
      #   uses: actions/checkout@v4
      #   with:
